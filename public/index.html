<!DOCTYPE html>
<html>
  <head>
    <title>Spotify Music Player</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="icon" type="image/x-icon" href="/icon.png" />
  </head>
  <body>
    <script src="/socket.io/socket.io.js"></script>

    <div class="container">
      <div id="room-info" class="info">Not in a room</div>
      <div id="user-info" class="info">Not logged in</div>

      <div class="buttons">
        <button id="login-button" class="btn" onclick="login()">
          Login with Spotify
        </button>
        <button id="logout-button" class="btn" onclick="logout()">
          Logout
        </button>
      </div>

      <div id="current-track" class="track-info">No track playing</div>

      <div class="player-controls">
        <button class="control-btn" onclick="playMusic()">
          <i class="fa fa-play"></i>
          <!-- Play Icon -->
        </button>
        <button class="control-btn" onclick="pauseMusic()">
          <i class="fa fa-pause"></i>
          <!-- Pause Icon -->
        </button>
        <button class="control-btn" onclick="nextTrack()">
          <i class="fa fa-forward"></i>
          <!-- Next Icon -->
        </button>
        <button class="control-btn" onclick="previousTrack()">
          <i class="fa fa-backward"></i>
          <!-- Previous Icon -->
        </button>
      </div>

      <div class="role-selection">
        <div id="host-toggle" class="toggle-switch" onclick="setRole('host')">
          <span class="toggle-label">Host</span>
        </div>
        <div
          id="client-toggle"
          class="toggle-switch"
          onclick="setRole('client')"
        >
          <span class="toggle-label">Client</span>
        </div>
        <div
          id="neither-toggle"
          class="toggle-switch"
          onclick="setRole('neither')"
        >
          <span class="toggle-label">Neither</span>
        </div>
      </div>
      <div class="room-id-container">
        <input
          type="text"
          id="room-name"
          class="room-id-input"
          placeholder="Room ID"
        />
        <button id="join-button" class="btn join-btn" onclick="joinRoom()">
          Join Room
        </button>
      </div>
      <div id="queue-container" class="queue-container">
        <div id="queue-header">Queue</div>
        <div id="queue-add">
          <input
            type="text"
            id="queue-input"
            class="queue-input"
            placeholder="Song name"
          />
          <button id="queue-button" class="btn queue-btn" onclick="addToQueue()">
            Add to Queue
          </button>
        </div>
        <div id="queue" class="queue">
          <div id="queue-empty" class="queue-track">Queue is empty</div>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
